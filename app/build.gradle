plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'  // âœ… Servicios de Google Firebase
}

android {
    namespace 'com.chopcode.trasnportenataga_laplata'
    compileSdk 34

    defaultConfig {
        applicationId "com.chopcode.trasnportenataga_laplata"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding true  // âœ… Binding de vistas para evitar findViewById
    }
    packagingOptions {
        resources {
            excludes += "META-INF/androidx.cardview_cardview.version"
        }
    }
}

