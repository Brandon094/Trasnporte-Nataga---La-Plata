plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
}

android {
    namespace 'com.chopcode.trasnportenataga_laplata'
    compileSdk 34

    defaultConfig {
        applicationId "com.chopcode.trasnportenataga_laplata"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    // üîπ ANDROIDX CORE - Versiones compatibles y estables
    implementation 'androidx.appcompat:appcompat:1.6.1' // ‚úÖ Versi√≥n estable
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4' // ‚úÖ Versi√≥n actualizada
    implementation 'androidx.navigation:navigation-fragment:2.7.4' // ‚úÖ Versi√≥n compatible
    implementation 'androidx.navigation:navigation-ui:2.7.4'
    implementation 'androidx.gridlayout:gridlayout:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'

    // üîπ DEPENDENCIAS CR√çTICAS PARA SOLUCIONAR EL ERROR DE DATASTORE
    implementation 'androidx.datastore:datastore-preferences:1.0.0'
    implementation 'androidx.datastore:datastore-core:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel:2.7.0'
    implementation 'androidx.lifecycle:lifecycle-livedata:2.7.0'
    implementation 'androidx.lifecycle:lifecycle-runtime:2.7.0'

    // üîπ KOTLIN REQUERIDO PARA FIREBASE (aunque uses Java)
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.9.10'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3'

    // üîπ FIREBASE - CONFIGURACI√ìN COMPATIBLE
    implementation platform('com.google.firebase:firebase-bom:32.7.0') // ‚úÖ BOM actualizado
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-database'
    implementation 'com.google.firebase:firebase-auth' // ‚úÖ Usa la versi√≥n del BOM
    implementation 'com.google.firebase:firebase-firestore' // ‚úÖ Usa la versi√≥n del BOM
    implementation 'com.google.firebase:firebase-messaging' // ‚úÖ Usa la versi√≥n del BOM

    // üîπ FIREBASE CORE (importante para la inicializaci√≥n)
    implementation 'com.google.firebase:firebase-core:21.1.1'

    // üîπ GOOGLE PLAY SERVICES
    implementation 'com.google.android.gms:play-services-auth:20.7.0'
    implementation 'com.google.android.gms:play-services-base:18.2.0' // ‚úÖ Requerido

    // üîπ UI COMPONENTS
    implementation 'de.hdodenhof:circleimageview:3.1.0'

    // üîπ UTILITIES
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'androidx.work:work-runtime:2.8.1'
    implementation 'com.squareup.okhttp3:okhttp:4.12.0' // ‚úÖ Versi√≥n estable

    // üîπ TESTING
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}